<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pkg Diff</title>
		<style>
			/*
				Josh's Custom CSS Reset
				https://www.joshwcomeau.com/css/custom-css-reset/
			*/
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			* {
				margin: 0;
			}
			html,
			body {
				height: 100%;
			}
			body {
				line-height: 1.5;
				-webkit-font-smoothing: antialiased;
			}
			img,
			picture,
			video,
			canvas,
			svg {
				display: block;
				max-width: 100%;
			}
			input,
			button,
			textarea,
			select {
				font: inherit;
			}
			p,
			h1,
			h2,
			h3 {
				overflow-wrap: break-word;
			}
			/* Custom styles */
			body {
				display: flex;
				flex-direction: column;
				background-color: #3e424d;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
					"Helvetica Neue", sans-serif;
			}
			header {
				height: 48px;
				display: flex;
				align-items: center;
				padding-left: 1.5rem;
				color: #fff;
				font-size: 24px;
				font-weight: 600;
			}
			footer {
				color: #fff;
				margin-top: auto;
			}
			table {
				width: 100%;
				border-spacing: 0;
			}
			td {
				border: 0;
				padding: 0;
			}
			.container {
				margin: 0 auto;
				width: 1280px;
				max-width: 1280px;
			}
			.file {
				border: 1px solid #ddd;
				border-radius: 3px;
				margin-bottom: 1rem;
				background-color: #fff;
				font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
			}
			.file-header {
				font-size: 13px;
				padding: 10px;
				background-color: #fff;
				border-bottom: 0.1rem solid #e1e1e1;
			}
			.file-status {
				color: #999;
				border: 1px solid #999;
				border-radius: 3px;
				padding: 0 0.25rem;
				display: inline-block;
				text-transform: uppercase;
				margin-right: 1rem;
				user-select: none;
			}
			.file-status-removed {
				color: #cf222e;
				border-color: #cf222e;
			}
			.file-status-added {
				color: #2da44e;
				border-color: #2da44e;
			}
			.diff-line {
				font-size: 12px;
				line-height: 20px;
			}
			.line-type-chunk-header {
				background-color: #ddf4ff;
				color: #57606a;
			}
			.line-type-context {
				background-color: #fff;
			}
			.line-number {
				width: 1%;
				min-width: 35px;
				padding-left: 0.5rem;
				padding-right: 0.5rem;
				color: #6e7781;
				text-align: right;
				white-space: nowrap;
				user-select: none;
			}
			.line-type-add .line-number {
				background-color: #ccffd8;
				color: #24292f;
			}
			.line-type-remove .line-number {
				background-color: #ffd7d5;
				color: #24292f;
			}
			.line-text {
				white-space: pre;
			}
			.line-type-add .line-text {
				background-color: #e6ffec;
			}
			.line-type-remove .line-text {
				background-color: #ffebe9;
			}
			.line-type-chunk-header .line-text::before,
			.line-type-context .line-text::before {
				content: "   ";
			}
			.line-type-add .line-text::before {
				content: " + ";
			}
			.line-type-remove .line-text::before {
				content: " - ";
			}
			.line-text::selection {
				background: rgba(84, 174, 255, 0.4);
			}
		</style>
	</head>
	<body>
		<header>
			<div class="container">Pkg Diff</div>
		</header>
		<main>{% block body %}{% endblock %}</main>
		<footer>
			<div class="container">footer</div>
		</footer>
	</body>
</html>
