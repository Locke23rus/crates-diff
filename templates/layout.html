<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pkg Diff</title>
		<style>
			/*
				Josh's Custom CSS Reset
				https://www.joshwcomeau.com/css/custom-css-reset/
			*/
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			* {
				margin: 0;
			}
			html,
			body {
				height: 100%;
			}
			body {
				line-height: 1.5;
				-webkit-font-smoothing: antialiased;
			}
			img,
			picture,
			video,
			canvas,
			svg {
				display: block;
				max-width: 100%;
			}
			input,
			button,
			textarea,
			select {
				font: inherit;
			}
			p,
			h1,
			h2,
			h3 {
				overflow-wrap: break-word;
			}
			/* Custom styles */
			body {
				display: flex;
				flex-direction: column;
			}
			header {
				height: 48px;
				display: flex;
				align-items: center;
				padding-left: 1.5rem;
				color: #fff;
				font-size: 24px;
				font-weight: 600;
				background-color: #24292f;
			}
			main {
			}
			footer {
				margin-top: auto;
			}
			.container {
				margin: 0 auto;
				width: 1280px;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="container">Pkg Diff</div>
		</header>
		<main>{% block body %}{% endblock %}</main>
		<footer>
			<div class="container">footer</div>
		</footer>
	</body>
</html>
